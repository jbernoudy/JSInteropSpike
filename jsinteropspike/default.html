<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSInteropSpike</title>

    <!-- WinJS references -->
    <!-- To get the latest version of WinJS, go to: http://go.microsoft.com/fwlink/?LinkId=533245 -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/WinJS.js"></script>
    <script src="/js/salesforce.windows.core.js"></script>

    <!-- JSInteropSpike references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <x-ms-webview id="oneView" class="webView" />
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Command', icon:'placeholder'}" type="button" onclick="logoutClicked()"></button>
    </div>
</body>
</html>
